<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        .color-changer-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            background-color: #1c5d8b;
        }
    </style>
</head>
<body>

    <div class="color-changer-container">
        <button onclick="changeColorHex()">Change to Random HEX Color</button>
        <button onclick="changeColorRGB()">Change to Random RGB Color</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
